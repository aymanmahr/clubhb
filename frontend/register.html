<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClubHub â€¢ Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-pill"></div><span>CLUBHUB</span>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <button class="nav-btn" onclick="window.location.href='login.html'">Login</button>
    </div>
  </div>
</header>

<main class="center-shell">
  <div class="auth-card">

    <h1 class="auth-title">Create your account</h1>
    <p class="auth-sub">Register as Student or Admin</p>

    <div class="toggle-row mt-3">
      <button class="toggle-pill active" data-register-toggle="student">Student</button>
      <button class="toggle-pill" data-register-toggle="admin">Admin</button>
    </div>

    <form id="register-form" class="mt-3">
      <input type="hidden" id="register-role" name="role" value="student" />

      <div class="auth-split">

        <div class="auth-split-section">
          <div class="section-title">Account details</div>

          <div class="form-group"><label class="label">Name</label>
            <input class="input" type="text" name="name" required /></div>

          <div class="form-group"><label class="label">Email</label>
            <input class="input" type="email" name="email" required /></div>

          <div class="form-group"><label class="label">Password</label>
            <input class="input" type="password" name="password" required /></div>

          <div class="form-group"><label class="label">Confirm Password</label>
            <input class="input" type="password" name="confirm_password" required /></div>

          <div class="form-group"><label class="label">Phone</label>
            <input class="input" type="tel" name="phone" /></div>
        </div>

        <!-- Admin fields -->
        <div class="auth-split-section">
          <div class="section-title admin-only">Club Registration (Admin)</div>

          <div class="form-group admin-only">
            <label class="label">Club ID</label>
            <input class="input" type="text" name="club_id" />
          </div>

          <div class="form-group admin-only">
            <label class="label">Club Name</label>
            <input class="input" type="text" name="club_name" />
          </div>

          <div class="form-group admin-only">
            <label class="label">Description</label>
            <textarea class="input input-textarea" name="club_desc"></textarea>
          </div>

          <div class="form-group admin-only">
            <label class="label">Contact Email</label>
            <input class="input" type="email" name="club_contact_email" />
          </div>
        </div>

      </div>

      <button class="btn-main" type="submit" style="width:100%;margin-top:18px;">Complete Registration</button>

    </form>

  </div>
</main>

<script src="app.js"></script>
</body>
</html>
