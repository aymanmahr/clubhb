<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubHub â€¢ Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

<header class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-pill"></div>
      <span>CLUBHUB</span>
    </div>
    <div class="nav-links">
      <button class="nav-btn" onclick="location.href='login.html'">Login</button>
    </div>
  </div>
</header>

<main class="center-shell">
  <div class="auth-card">

    <h1 class="auth-title">Register</h1>

    <div class="toggle-row mt-3">
      <button class="toggle-pill active" data-register-toggle="student">Student</button>
      <button class="toggle-pill" data-register-toggle="admin">Admin</button>
    </div>

    <form id="register-form" class="mt-3">
      <input type="hidden" id="register-role" value="student">

      <div class="form-group">
        <label class="label">Name</label>
        <input class="input" name="name" required>
      </div>

      <div class="form-group">
        <label class="label">Email</label>
        <input class="input" name="email" type="email" required>
      </div>

      <div class="form-group">
        <label class="label">Password</label>
        <input class="input" name="password" type="password" required>
      </div>

      <div class="form-group">
        <label class="label">Confirm Password</label>
        <input class="input" name="confirm_password" type="password" required>
      </div>

      <!-- ADMIN FIELDS -->
      <div class="admin-only form-group">
        <label class="label">Club ID</label>
        <input class="input" name="club_id">
      </div>

      <div class="admin-only form-group">
        <label class="label">Club Name</label>
        <input class="input" name="club_name">
      </div>

      <div class="admin-only form-group">
        <label class="label">Club Description</label>
        <textarea class="input" name="club_desc"></textarea>
      </div>

      <button class="btn-main" type="submit">Register</button>
    </form>

  </div>
</main>

<script src="./app.js" defer></script>

</body>
</html>
